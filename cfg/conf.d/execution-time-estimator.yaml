%YAML 1.2
%TAG ! tag:fawkesrobotics.org,cfg/
---
plugins/execution-time-estimator:
  static:
    priority: -1
    default: 1
    skills:
      say: 2.5
  navgraph:
    priority: 1
    speed: 0.5
    skills:
      goto:
        # The name of the skill parameter for the start location
        # start: from
        # The name of the skill parameter for the target location
        target: place
  lookup:
    # if true, lookup all skills except the ones listed in 'skills'
    # else only lookup the ones in 'skills'
    try-by-default: true
    skills:
      - goto
    database: "skills"
    collection: "exec_times"
    skill-field: "name"
    duration-field: "duration"
