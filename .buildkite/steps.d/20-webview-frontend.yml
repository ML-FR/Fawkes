  - label: ":angular: Webview"
    env:
      NG_CLI_ANALYTICS: "false"
    command: .buildkite/build-webview-frontend
    plugins:
      - *merged-pr-plugin
      - kennasecurity/podman#master:
          <<: *podman-plugin-base
          volumes:
            - /var/lib/buildkite-agent/npm_cache:/root/.npm
