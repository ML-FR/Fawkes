# Fawkes Buildkite Pipeline
# SPDX-License-Identifier: GPL-2.0-or-later

merged-pr-plugin: &merged-pr-plugin
  seek-oss/github-merged-pr#v1.1.2:
    mode: checkout

podman-plugin-base: &podman-plugin-base
  image: fawkesrobotics/fawkes-builder:fedora33-noetic
  always-pull: true
  debug: true
  environment: ["BUILDKITE", "BUILDKITE_LABEL"]

steps:
  - label: ":memo: Linter"
    command: .buildkite/lint
    plugins:
      - *merged-pr-plugin
      - kennasecurity/podman#master:
          <<: *podman-plugin-base
          environment:
            - BUILDKITE
            - BUILDKITE_REPO
            - BUILDKITE_BRANCH
            - BUILDKITE_COMMIT
            - BUILDKITE_LABEL
            - BUILDKITE_BUILD_CREATOR
            - BUILDKITE_BUILD_CREATOR_EMAIL
            # the following is set by the agent environment (ansible)
            - SSH_DEPLOY_PRIVKEY_COMMITTERS

  - wait

  - label: ":fedora: Fedora"
    command:
      - .buildkite/build
      - .buildkite/test
      - .buildkite/annotate
    artifact_paths:
      - tests.out.d/**/*
    timeout_in_minutes: 30
    plugins:
      - *merged-pr-plugin
      - kennasecurity/podman#master:
          <<: *podman-plugin-base
          volumes:
            - /var/lib/buildkite-agent/ccache_fedora:/var/cache/ccache

  - label: ":ubuntu: Ubuntu"
    command:
      - .buildkite/build
      - .buildkite/test
      - .buildkite/annotate
    plugins:
      - *merged-pr-plugin
      - kennasecurity/podman#master:
          <<: *podman-plugin-base
          image: fawkesrobotics/fawkes-builder:ubuntu1804-melodic
          volumes:
            - /var/lib/buildkite-agent/ccache_ubuntu:/var/cache/ccache

